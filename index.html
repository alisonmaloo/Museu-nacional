<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu nacional</title>

    <!--Normalize css-->
    <link rel="stylesheet" href="/css/normalize.css">

    <!--Estilo customizado-->
    <link rel="stylesheet" href="/css/estilo.css">

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    -->
</head>
<body>

    <div id="container"><!--inicio container-->

        <header><!--inicio header-->
            <div id="logo">
                <h1><a href="">Museu nacional</a></h1>

            </div>

        <nav><!--inicio nav-->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exposiçoes</a></li>
                <li><a href="#">Pesquisa</a></li>
                <li><a href="#">Acervo</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav><!--fim nav-->

        </header><!--fim header-->

        <div id="principal"><!--INICIIO PRINCIPAL-->

            <div id="conteudo">
                <section id="capa">
                    <img src="/imagens.jpg/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="/imagens.jpg/depoimento.png" alt="">
                </section>

                <section id="vsita">
                    <h4>Faça uma visita</h4>
                    <form >
                        <fieldset>
                            <legend>Escolha uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd de pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verifique disponibilidade">

                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="/imagens.jpg/imagem1.jpg" height="93px" width="93px">
                    </a>

                    <a href="">
                        <img src="/imagens.jpg/imagem2.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="/imagens.jpg/imagem3.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="/imagens.jpg/imagem4.jpg" height="93px" width="93px">
                    </a>

                </section>
            </aside>

        </div>

    </div><!--fim container-->
    
</body>
</html>
